name: climate_eval
channels:
  - conda-forge
dependencies:
  - ipykernel
  - cfgrib  # for opening grib files
  - xarray
  - dask
  - netcdf4
  - cartopy
  - numpy >= 1.13
  - matplotlib
  - zarr
  - fsspec  # google cloud
  - gcsfs  # google cloud
  - tqdm  # progress bars
  - geopandas  # shape files
  - rioxarray  # shape files